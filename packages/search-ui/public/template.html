<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Morsels</title>
    <style>
      body {
          margin: 0;
      }

      #app {
          display: flex;
          flex-direction: column;
          align-items: center;
          box-sizing: border-box;
      }

      .app-navbar {
          position: relative;
          padding: 20px;
          width: 100%;
          background-color: #3d3f42;
          display: flex;
          justify-content: flex-end;
          box-sizing: border-box;
      }

      .app-heading {
          margin-top: 80px;
          font-size: 40px;
          font-weight: bold;
          text-align: center;
          color: #ffa538;
          box-sizing: border-box;
      }

      #morsels-search {
          padding: 0 1em;
          outline: none;
          width: 200px;
          height: 40px;
          border: 2px solid rgba(253, 202, 144, 0.37);
          border-radius: 30px;
          font-size: 16px;
          box-sizing: border-box;
      }

      #morsels-search:focus {
          border-color: rgba(253, 202, 144, 0.8);
          box-shadow: 0 0 5px rgba(253, 202, 144, 0.8);
      }

      @media screen and (max-width: 1024px) {
        #morsels-search {
          width: 100%;
        }
      }

      #target-mode-el {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark app-navbar">
        <div class="d-flex justify-content-end">
          <input id="morsels-search" placeholder="Search" />
        </div>
      </nav>
      <h1 class="app-heading">Morsels Dev Site</h1>
      <div class="d-flex justify-content-center w-75 flex-wrap">
        <a class="btn btn-outline-primary m-1" href="/?mode=auto">Auto</a>
        <a class="btn btn-outline-success m-1" href="/?mode=dropdown">Dropdown</a>
        <a class="btn btn-outline-warning m-1" href="/?mode=fullscreen">Fullscreen</a>
        <a class="btn btn-outline-info m-1" href="/?mode=target">Target</a>
      </div>
      <div class="morsels-root d-flex justify-content-center w-75">
        <div id="target-mode-el"></div>
      </div>
    </div>
  </body>
  <script>
    const defaultHost = 'localhost';
    const params = new URLSearchParams(window.location.search);
    const mode = params.get('mode') || 'auto';
    const url = params.get('url') || `http://${defaultHost}:3000/output/`;
    const resultsPerPage = params.get('resultsPerPage') || 8;
    const sourceFilesUrl = params.get('sourceFilesUrl') || `http://${defaultHost}:3000/source/`;

    initMorsels({
      searcherOptions: {
        url,
        cacheAllFieldStores: !!params.get('cacheAllFieldStores'),
      },
      uiOptions: {
        mode,
        target: document.getElementById('target-mode-el'),
        resultsPerPage,
        sourceFilesUrl,
      }
    });
  </script>
</html>
