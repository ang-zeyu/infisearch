[package]
name = "librarian_indexer"
version = "0.0.1"
authors = ["Ze Yu <angzeyu@gmail.com>"]
edition = "2018"
license = "MIT"

[dependencies]
crossbeam = "0.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
byteorder = "1"
csv = "1.1"
dashmap = "4"
lazy_static = "1.4"
librarian_common = { path = "../librarian_common" }
regex = "1"
rustc-hash = "1.1"
walkdir = "2"