[package]
name = "morsels_common"
version = "0.1.1"
authors = ["Ze Yu <angzeyu@gmail.com>"]
edition = "2018"
description = "Internal library for other morsels packages."
documentation = "http://ang-zeyu.github.io/morsels/"
repository = "https://github.com/ang-zeyu/morsels"
readme = "../../README.md"
license = "MIT"

[features]
default = []
indexer = ["serde", "serde_json"]

[dependencies]
byteorder = "1"
miniserde = "0.1"
rustc-hash = "1.1"
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true  }
smartstring = "0.2.7"

[dev-dependencies]
pretty_assertions = "0.7.2"
