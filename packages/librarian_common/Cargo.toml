[package]
name = "librarian_common"
version = "0.1.0"
authors = ["Ze Yu <angzeyu@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
byteorder = "1"
futures = "0.3.15"
js-sys = "0.3.51"
lazy_static = "1.4"
regex = "1"
rustc-hash = "1.1"
serde = { version = "1.0", features = ["derive"] }
strsim = "0.10"
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4.24"

[dependencies.web-sys]
version = "0.3"
features = [
    "console",
    "Performance",
    "Request",
    "RequestInit",
    "RequestMode",
    "Response",
    "Window"
]

[profile.release]
lto = true
