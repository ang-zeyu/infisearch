[package]
name = "librarian_lang_chinese"
version = "0.1.0"
authors = ["Ze Yu <angzeyu@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
lazy_static = "1.4"
librarian_common = { path = "../../librarian_common" }
regex = "1"
rustc-hash = "1.1"
jieba-rs = { version = "0.6.5", default-features = false }
serde = { version = "1.0", features = ["derive"] }
smartstring = "0.2.7"

[profile.release]
lto = true
