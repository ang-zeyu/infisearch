[package]
name = "mdbook-morsels"
version = "0.7.1"
authors = ["Ze Yu <angzeyu@gmail.com>"]
edition = "2018"
description = "Morsels plugin for Mdbook."
documentation = "https://morsels-search.com/morsels/"
repository = "https://github.com/ang-zeyu/morsels"
readme = "../../README.md"
license = "MIT"
include = ["/src", "mark.min.js", "default_morsels_config.json"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
clap = "2.0"
mdbook = "0.4.21"
morsels_indexer = { path = "../morsels_indexer", version="=0.7.1" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5"
walkdir = "2"
